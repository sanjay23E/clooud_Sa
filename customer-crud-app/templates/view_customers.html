<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Customers</title>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{customer[0]}}</td>
                    <td>{{customer[1]}}</td>
                    <td>{{customer[2]}}</td>
                    <td>
                        <a href="{{ url_for('edit_customer', id=customer[0])}}">Edit</a>
                        
                    </td>
                    <td>
                        <a href="{{ url_for('delete_customer', id=customer[0])}}">Delete</a>
                    </td>                  
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_customer') }}">Add New Customer</a>
    </div>
</body>
</html>
